<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과 메소드</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        .txt1{background-color: aqua;}
        .txt2{background-color: pink;}
    </style>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">"500px"이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px"씩 이동</span>

    <script>
        //btn1요소 클릭 시 .txt1 요소에 모션 효과 발생
       $(".btn1").on("click",function(){
           //txt1 요소에 marginLeft 500px, fontSize 30px로 변화는 효과
           //2초동안 효과 지속하며, 일정학 속도로 , 완료되면 알림창 띄움
           $(".txt1").animate({
               marginLeft:"500px",
               fontSize:"30px"
           },
           2000, "linear",function(){
               alert("모션 완료!");
           });
       });
       //btn2요소 클릭시 .txt2 요소에 모션 효과 발생
       $(".btn2").on("click",function(){
           //txt2 요소에 marginLeft를 50px씩 계속 증가하는 효과
           //1초동안 효과 지속
           $(".txt2").animate({
               marginLeft:"+=50px"
           },500);
       });
    </script>
</body>
</html>
