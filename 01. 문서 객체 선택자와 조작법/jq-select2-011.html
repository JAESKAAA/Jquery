<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    
<div id="wrap">
    <p>
        <a href = "https://easypub.co.kr" target="_blank">EasysPub</a>
    </p>
    <p>
        <a href="https://naver.com">Naver</a>
    </p>
    <p>
        <a href="https://google.com">Google</a>
    </p>
    <p>
        <a href="https://daum.net">Daum</a>
    </p>
</div>
    
 <form action="#" method="get" id="member_f">
     <p>
          <label for="user_id">아이디</label>
          <input type="text" name="user_id" id="user_id">
    </p>
     <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw"></p>
</form>
<script>
$(function(){

    //a요소 중 target 속성이 있는 요소 선택
    $("#wrap a[target]").css({"color" : "red"});

    //a요소 중 href 속성이 https로 시작하는 요소 선택
    $("#wrap a[href^=https]").css({"color" : "blue"});

    //a요소 중 href 속성이 net으로 끝나는 요소 선택
    $("#wrap a[href$=net]").css({"color" : "tomato"});
   
    //a요소 중 href 속성에 google이 포함된 요소 선택
    $("#wrap a[href*=google]").css({"color" : "pink"});

    //input요소 중 type이 text인 요소 선택 (띄어쓰기 주의)
    $("#member_f :text").css({"background-color" : "green"});

    //input요소 중 type이 password인 요소 선택 (띄어쓰기 주의)
    $("#member_f :password").css({"background-color":"#0ff"});




});
</script>
</body>
</html>
