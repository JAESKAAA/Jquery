<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <h1>each</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
<script>

    $(function(){
        var arr1 = [{
            "area" : "서울",
            "name" : "무대리"
        }, {"area" : "부산",
            "name" : "홍과장"
        }, {"area" : "전주",
            "name" : "빅마마"
        }];

        //첫번쨰 매개변수는 배열의 데이터
        //두번째 매개변수는 배열의 인덱스
        var arr2 = $.map(arr1, function(a,b){
            console.log(a);
            console.log(b);
            //조건을 줘서 area가 서울일때만 arr2에 담김
            if(a.area =="서울"){
                return a;
            }
        });
        console.log(arr2);
        console.log("====first End====");

        var arr3 = $.grep(arr1, function(a,b){
            console.log(a);
            console.log(b);
            if(a.area =="서울"){
                return true;
            } else {
                return false;
            }
        });
        console.log(arr3);
        console.log("====second End====");
    });
</script>
</body>
</html>
