<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제쓰</title>
    <script src="../../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul class="gnb">
        <button><a href="#">menu1</a></button>
        <button><a href="#">menu2</a></button>
        <button><a href="#">menu3</a></button>
        <button><a href="#">menu4</a></button>
    </ul>
    <script>
        //메뉴목록 <a>에 마우스 포인터 올리거나 포커스 이동하면 이벤트 발생
        //이벤트가 발생한 <a>의 배경색을 #0ff로 바꾸고 활성화. 활성화된 다른메뉴는 비활성화
        //마우스 포인터가 class 값이 gnb요소를 벗어나면 메뉴 전체를 원래의 색으로 바꿈
        var beforeMenu = null;

            $(".gnb>button>a").on("mouseover focus",function(){
                if(beforeMenu){
                    beforeMenu.css({
                        "background":"none"
                    });
                }
                    $(this).css({
                        "background":"aqua"
                    });
                    beforeMenu = $(this);
            });
            $(".gnb").on("mouseleave",function(){
                if(beforeMenu){

                    beforeMenu.css({
                        background:"none"
                    });
                }
                
            });
        
    </script>
</body>
</html>
