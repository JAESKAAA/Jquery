<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 접근성 배려</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>
        <input type="text" name="user_id" id="user_id">
    </p>
    <script>
    $(document).on("keydown",keyEventFnc);

    function keyEventFnc(e){
        //keydown 이벤트가 이벤트 객체에 담김
        console.log(e);
        var direct="";

        //e.keycode : 이벤트 객체에서 눌린 키 자판의 코드 값 리턴
        switch(e.keyCode){
            case 37:direct="LEFT";break;
            case 38:direct="TOP"; break;
            case 39:direct="RIGHT"; break;
            case 40:direct="BOTTOM"; break;
        }
        if(direct){
            $("#user_id").val(direct);
        }
    }
    </script>
</body>
</html>
