<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 접근성 배려</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">
        <p class="btn_wrap">
            <button class="btn_1">버튼1</button>
        </p>
        <p>
            <button class="btn_2">버튼2</button>
        </p>
    </div>
    <script>
        //.btn_wrap 하위 요소에 mouseover focus 이벤트 등록
        //라이브 이벤트 등록 방식O
        $(".btn_wrap").delegate(".btn_1.on", "mouseover focus",function(){
            alert("HELLO!");
        });
        //.btn_1에 on클래스 추가
        $(".btn_1").addClass("on");
        //.btn_2요소에 한 번만 실행되고 삭제될 이벤트 등록
        //라이브 이벤트 등록 방식 O
        $(document).one("mouseover focus", ".btn_2.on", function(){
            alert("WELCOME!");
        });
        //.btn_2 요소에 on class 추가
        $(".btn_2").addClass("on");
    </script>
</body>
</html>
